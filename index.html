<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">

    <div class="title">
      <h1>Astronomy Picture of the Day Search</h1>
    </div>

    <main>

      <form method="post" id="form">
        
          <div class="form">      
            <label for="date"><b>Enter a non-future date</b></label>
            <input id="date" type="date" value="2022-12-08" max="2022-12-08" placeholder="YYYY-MM-DD" name="date" required>
        
            <button type="submit">Enter</button>
          </div>
        </form>

        <div id="contents"></div>
        <div id="favorites"></div>

    </main>

  </div>
  <script src="https://kit.fontawesome.com/edf1c6a6ea.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
