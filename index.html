<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="title">
      <h1>Astronomy Picture of the Day Search</h1>
    </div>

    <main>

      <form method="post">
        
          <div class="form">
            <label for="name"><b>Name</b></label>
            <input id="name" type="text" placeholder="John Doe" name="uname" required>

            <label for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="error@mail.com" name="email" required>
        
            <label for="password"><b>Password</b></label>
            <input id="password" type="password" value="1234567" name="psw" required>

            <label for="date"><b>Enter a non-future date</b></label>
            <input id="date" type="text" placeholder="YYYY-MM-DD" name="date" required>
        
            <button type="submit">Enter</button>
          </div>
        </form>

    </main>

  </div>
  <script src="https://kit.fontawesome.com/edf1c6a6ea.js" crossorigin="anonymous"></script>

</body>
</html>
